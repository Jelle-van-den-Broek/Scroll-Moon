<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moon Trip</title>
</head>
<body>
    <div class="blackscreen" id="blackscreen">
        <div class="launch-failed" id="launch-failed">
            LAUNCH FAILED!
        </div>
        <button class="reset" id="reset">
            RESET
        </button>
    </div>
    <div class="header">
        <div class="text-scroll">Scroll to launch yourself to the moon! <br> Scroll slowly to experience more</div>
        <div id="moon"></div>
        <div class="rocket-animation" id="rocket"></div>
    </div>
<!-- Always get the latest version -->
<!-- Not recommended for production sites! -->
<script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>

<!-- Get minor updates and patch fixes within a major version -->

<!-- Get patch fixes within a minor version -->

<!-- Get a specific version -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
